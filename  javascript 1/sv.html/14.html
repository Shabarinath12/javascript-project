<html>
    <script>
        var i =1;
        for(i=1;i<=9;i++){
            for(k=1;k<=9-i;k++){
                document.write("&nbsp");
            }
            for(j=1;j<=i;j++){
                document.write(j);
            }
            document.write("<br>");
        }
    </script>
</html>
