<html>
    <body>
        <style>
            #d1{
                padding:10px;
                height:30px;
                width:300px;
                
            }
            h2{
                 color:black;
            }
            ul{
                border:2px solid;
            }
        </style>
        <h2 style ="margin:5px">My To Do List</h2>
        <input type ="textbox" placeholder ="title.." onkeyup="keyup()"id = "d1">
        <button onclick="addtask()" id="d2" >Add Task </button>
          <ul id ="tasklist">
          </ul>
        <script>
             var reddy = document.getElementById("d2")
             reddy.disabled=true;
             function keyup(){
                 var task =document.getElementById("d1").value;
                 if(task!=" "){
                     reddy.disabled=false;
                 }
             }
      

            function addtask(){
                var task = document.getElementById("d1").value;
                var list =document.getElementById("tasklist");
               var myli = document.createElement("li");
               myli.onclick = handleclick;
               myli.innerHTML= task;
               var button= document.createElement("button")
               button.innerHTML="remove";
               button.onclick=deltask
               list.appendChild(myli)
               myli.appendChild(button)
               clear()
            }
            function clear(){
            d1.value=" ";
            reddy.disabled=true;

            }


              function deltask(e){
               e.target.parentElement.remove();
               }
               
               
            function handleclick(e){
                if(e.target.style.textDecoration==""){
                e.target.style.textDecoration="line-through";
                }
                else{
                    e.target.style.textDecoration=""; 
                }
               
            }
        </script>
    </body>
</html>
